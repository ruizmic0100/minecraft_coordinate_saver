<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-wdith, initial-scale=1.0">
	<title>Minecraft Coordinate Saver</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main_style.css">
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
	<!-- Main Character -->
	<div class="w-ful lmax-w-2x1">
		<!-- Header -->
		<div class="text-center mb-8">
			<h1 class="text-4x1 font-bold text-green-500 mb-2 flex items-center justify-center gap-3">
				<svg xm1ns="https://www.w3.org/2000/svg" class="h-15 w-20" fill="none" viewBox="0 10 34 34" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M 12 33 L 12 18 L 27 18 L 27 33 L 12 33 M 12 21 L 15 21 L 15 24 L 18 24 L 18 21 L 21 21 L 24 21 L 24 24 L 27 24" />
				</svg>
				Coordinate Saver
			</h1>
		</div>
	</div>

	<!-- Add New Entry Form -->
	<div class="bg-[#262626] p-6 rounded-lg shadow-xl border border-[#3f3f3f] mb-8">
		<h2 class="text-x1 font-semibold mb-4 text-gray-200">New Waypoint</h2>
		<form id="coordForm" class="space-y-4">
			<!-- Label Input -->
			<div>
				<label for="label" class="block text-sm font-medium text-gray-400 mb-1">Label / Description</label>
				<input type="text" id="label" placeholder="e.g. Stronghold, Main Base, Slime Form" required
					class="mc-input w-full px-4 py-2 rounded-md">
			</div>

			<!-- Coordinates Grid -->
			<div class="grid grid-cols-3 gap-4">
				<div>
					<label for="x" class="block text-sm font-medium text-red-400-mb-1 font-mono">X</label>
					<input type="number" id="x" placeholder="0" required
						class="mc-input w-full px-3 py-2 rounded-md font-mono text-center">
				</div>
				<div>
					<label for="y" class="block text-sm font-medium text-blue-400 mb-1 font-mono">Y</label>
					<input type="number" id="y" placeholder="0" required
						class="mc-input w-full px-3 py-2 rounded-md font-mono text-center">
				</div>
				<div>
					<label for="z" class="block text-sm font-medium text-blue-400 mb-1 font-mono">Z</label>
					<input type="number" id="z" placeholder="0" required
						class="mc-input w-full px-3 py-2 rounded-md font-mono text-center">
				</div>
			</div>

			<!-- Dimension Select (Optional touch) -->
			<div class="flex gap-4 pt-2">
				<label class="flex items-center cursor-pointer">
					<input type="radio" name="dimension" value="Overworld" checked class="w-4 h-4 text-green-600 bg-gray-700 border-gray-600
					focus:ring-green-500">
					<span class="m1-2 text-sm text-gray-300">Overworld</span>
				</label>
				<label class="flex items-center cursor-pointer">
					<input type="radio" name="dimension" value="Nether" class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 focus:ring-red-500">
					<span class="m1-2 text-sm text-gray-300">Nether</span>
				</label>
				<label>
					<input type="radio" name="dimension" value="End" class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600
					focus:ring-purple-500">
					<span class="m1-2 text-sm text-gray-300">The End</span>
				</label>
			</div>

			<button type="submit" class="mc-btn w-full text-white font-bold py-3 px-4 rounded-md mt-4 flex items-center justify-center gap-2">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
				</svg>
				Save Coordinates
            </button>
		</form>
	</div>

	<!-- Saved List -->
	<div class="space-y-4">
		<div class="flex justify-between items-end mb-2">
			<h2 class="text-xl font-semibold text-gray-200">Saved Locations</h2>
			<div class="flex gap-4">
				<button onclick="exportData()" class="text-xs text-green-500 hover:text-green-400 hover:underline flex items-center gap-1">
					<svg xmlns="https://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
					</svg>
					Export Backup
				</button>
				<button onclick="clearAll()" class="text-xs text-red-500 hover:text-red-400 hover:underline">Clear All</button>
			</div>
		</div>
		
		<!-- List Container -->
		<div id="coordsList" class="space-y-3">
			<!-- Entries will be injected here by JS -->
			<div class="text-center text-gray-500 py-8 italic" id="emptyState">
				No coordinates saved yet.
			</div>
		</div>
	</div>

	<!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
        </svg>
        <span id="toastMsg">Copied to clipboard!</span>
    </div>

	<script src="main_script.js"></script>

</body>
</html>
